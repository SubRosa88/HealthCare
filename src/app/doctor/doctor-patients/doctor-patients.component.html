<div style="display: flex;">
    <!-- Container 1 -->
    <div style="flex: 1;">
      <!-- Optional content for container 1 -->
    </div>
  <!-- Container 2 (bigger) -->
  <div style="flex: 3;">
    <p-card header="My Patients">
      <p-table [value]="(appointments$ | async) || []" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>Patient</th>
            <th>Date</th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-appt>
          <tr>
            <td>{{ patientName }}</td>
            <td>{{ appt.date }} {{ appt.time }}</td>
          </tr>
        </ng-template>
      </p-table>
      <p-accordion *ngIf="(patientHistory$ | async)?.length" class="p-mt-4">
        <p-accordionTab *ngFor="let event of patientHistory$ | async" [header]="event.date + ': ' + event.title">
          <p>{{ event.details }}</p>
          <p *ngIf="event.uploads">Uploads: {{ event.uploads.join(', ') }}</p>
        </p-accordionTab>
      </p-accordion>
    </p-card>

  <!-- Container 3 -->
  <div style="flex: 1;">
    <!-- Optional content for container 3 -->
  </div>
</div>
