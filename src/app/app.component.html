<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">
    <span class="p-menubar-item-label">Healthcare Portal</span>
  </ng-template>
  <ng-template pTemplate="end">
    <p-avatar
      [label]="user.name.charAt(0)"
      shape="circle"
      (click)="roleMenu.toggle($event)"
      styleClass="p-mr-2">
    </p-avatar>
    <p-menu #roleMenu [model]="roleItems" [popup]="true"></p-menu>
  </ng-template>
</p-menubar>

<router-outlet></router-outlet>
