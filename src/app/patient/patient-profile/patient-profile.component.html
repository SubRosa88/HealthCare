<div class="container" style="display: flex;">
  <!-- Container 1 (Left) -->
  <div style="flex: 1;">
    <!-- Optional content for container 1 -->
  </div>

  <!-- Container 2 (Middle, Profile Form) -->
  <div style="flex: 3;">
    <p-card header="Patient Profile" class="profile-card">
      <form class="profile-form">
        <!-- Personal Information -->
        <p-fieldset legend="Personal Information" class="fieldset">
          <div class="form-grid">
            <div class="form-field">
              <label for="id">ID</label>
              <input pInputText id="id" type="text" [value]="user?.id" readonly class="readonly-input" />
            </div>
            <div class="form-field">
              <label for="username">Username</label>
              <input pInputText id="username" type="text" [value]="user?.username" readonly class="readonly-input" />
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input pInputText id="email" type="email" [value]="user?.email" />
            </div>
            <div class="form-field">
              <label for="firstName">First Name</label>
              <input pInputText id="firstName" type="text" [(ngModel)]="user.firstName" name="firstName" readonly class="readonly-input" />
            </div>
            <div class="form-field">
              <label for="dateOfBirth">Date of Birth</label>
              <input pInputText id="dateOfBirth" type="date" [(ngModel)]="user.dateBirth" name="dateBirth" readonly class="readonly-input" />
            </div>
            <div class="form-field">
              <label for="sex">Sex</label>
              <input pInputText id="sex" type="text" [(ngModel)]="user.sex" name="sex" readonly class="readonly-input" />
            </div>
            <div class="form-field">
              <label for="nationality">Nationality</label>
              <input pInputText id="nationality" type="text" [(ngModel)]="user.nationality" name="nationality" readonly class="readonly-input" />
            </div>
          </div>
        </p-fieldset>

        <!-- Contact Information -->
        <p-fieldset legend="Contact Information" class="fieldset">
          <div class="form-grid">
            <div class="form-field">
              <label for="address">Address</label>
              <input pInputText id="address" type="text" [value]="user?.address" />
            </div>
            <div class="form-field">
              <label for="postCode">Post Code</label>
              <input pInputText id="postCode" type="text" [value]="user?.postCode" />
            </div>
            <div class="form-field">
              <label for="phoneNumber">Phone Number</label>
              <input pInputText id="phoneNumber" type="tel" [value]="user?.phoneNumber" />
            </div>
          </div>
        </p-fieldset>

        <!-- Identification Numbers -->
        <p-fieldset legend="Identification Numbers" class="fieldset">
          <div class="form-grid">
            <div class="form-field">
              <label for="civilId">Civil ID Number</label>
              <input pInputText id="civilId" type="number" [(ngModel)]="user.civilId" name="civilId" readonly class="readonly-input" />
            </div>
            <div class="form-field">
              <label for="medicalNumber">Medical Number</label>
              <input pInputText id="medicalNumber" type="number" [(ngModel)]="user.medicalNumber" name="medicalNumber" readonly class="readonly-input" />
            </div>
            <div class="form-field">
              <label for="niss">NISS</label>
              <input pInputText id="niss" type="number" [(ngModel)]="user.niss" name="niss" readonly class="readonly-input" />
            </div>
            <div class="form-field">
              <label for="nif">NIF</label>
              <input pInputText id="nif" type="number" [(ngModel)]="user.nif" name="nif" readonly class="readonly-input" />
            </div>
          </div>
        </p-fieldset>

        <!-- Medical Information -->
        <p-fieldset legend="Medical Information" class="fieldset">
          <div class="form-grid">
            <div class="form-field">
              <label for="allergies">Allergies</label>
              <input pInputText id="allergies" type="text" [value]="user?.allergies" />
            </div>
            <div class="form-field">
              <label for="operations">Past Interventions</label>
              <input pInputText id="operations" type="text" [value]="user?.operations" />
            </div>
            <div class="form-field">
              <label for="chronicDiseases">Chronic Diseases</label>
              <input pInputText id="chronicDiseases" type="text" [value]="user?.chronicDiseases" />
            </div>
            <div class="form-field">
              <label for="hereditaryProblems">Hereditary Problems</label>
              <input pInputText id="hereditaryProblems" type="text" [value]="user?.hereditaryProblems" />
            </div>
            <div class="form-field">
              <label for="familyBackground">Family Medical Background</label>
              <input pInputText id="familyBackground" type="text" [value]="user?.familyBackground" />
            </div>
          </div>
        </p-fieldset>

        <!-- Status -->
        <p-fieldset legend="Status" class="fieldset">
          <div class="form-grid">
            <div class="form-field">
              <label for="maritalStatus">Marital Status</label>
              <input pInputText id="maritalStatus" type="text" [value]="user?.maritalStatus" />
            </div>
            <div class="form-field">
              <label for="enabled">Enabled</label>
              <input pInputText id="enabled" type="text" [value]="user?.enabled" readonly class="readonly-input" />
            </div>
          </div>
        </p-fieldset>
      </form>
    </p-card>
  </div>

  <!-- Container 3 (Right, Buttons) -->
  <div style="flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; align-items: center;">
    <p-button label="View Profile" icon="pi pi-user" styleClass="p-button-raised p-button-secondary" (onClick)="viewProfile()"></p-button>
    <p-button label="Edit Profile" icon="pi pi-pencil" styleClass="p-button-raised p-button-primary" [routerLink]="['/edit-patient-profile']"></p-button>
  </div>
</div>
