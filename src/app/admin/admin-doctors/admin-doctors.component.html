
 <!-- Container 2 (bigger) -->
    <input pInputText placeholder="Search by name or specialty" (input)="applyFilter($event)" class="p-mb-4" style="width: 100%;" />
        <p-table [value]="doctors" [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Specialty</th>
              <th>Status</th>
              <th>Medical License</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-doctor>
            <tr>
              <td>{{ doctor.name }}</td>
              <td>{{ doctor.specialty }}</td>
              <td>{{ doctor.status }}</td>
              <td>{{ doctor.license }}</td>
              <td>
                <p-button label="Approve" *ngIf="doctor.status === 'pending'" (click)="approve(doctor.id)" class="p-mr-2"></p-button>
                <p-button label="Revoke" severity="danger" *ngIf="doctor.status === 'active'" (click)="revoke(doctor.id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
